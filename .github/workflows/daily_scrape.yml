name: Daily Mortgage Scrape

on:
  schedule:
    - cron: "0 8 * * *" # Täglich um 08:00 UTC
  workflow_dispatch: # Erlaubt es dir, den Scraper manuell per Klick zu starten

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 1. Die geänderte Datenbank-Datei sicherheitspflichtig vormerken
          git add hypotheken.db

          # 2. Die Änderungen kurz "einfrieren" (Stash)
          git stash

          # 3. Den neuesten Stand vom Server holen (deinen Code)
          git pull --rebase origin main

          # 4. Die Datenbank-Änderungen wieder zurückholen
          git stash pop || echo "Kein Stash zum Zurückholen"

          # 5. Alles committen und pushen
          git add hypotheken.db
          git commit -m "Automatisches Zins-Update: $(date +'%Y-%m-%d')" || echo "Keine Änderungen"
          git push origin main
